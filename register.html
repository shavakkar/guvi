<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5 w-50">
        <div class="form-group my-3">
            <label for="registerName">Name</label>
            <input type="text" class="form-control" id="registerName" placeholder="Enter Name">
        </div>
        <div class="form-group my-3">
            <label for="registerUsername">User Name</label>
            <input type="text" class="form-control" id="registerUsername" placeholder="Enter Username">
        </div>
        <div class="form-group my-3">
            <label for="registerEmail">Email</label>
            <input type="text" class="form-control" id="registerEmail" placeholder="Enter Email">
        </div>
        <div class="form-group my-3">
            <label for="registerDate">DOB</label>
            <input type="date" class="form-control" id="registerDate" placeholder="Enter Date of Birth">
        </div>
        <div class="form-group my-3">
            <label for="registerMobile">Mobile Number</label>
            <input type="text" class="form-control" id="registerMobile" placeholder="Enter Mobile Number">
        </div>
        <div class="form-group my-3">
            <label for="registerPlace">Place</label>
            <input type="text" class="form-control" id="registerPlace" placeholder="Enter Place">
        </div>
        <div>
            Gender
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Male" name="gender" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Female" name="gender" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
            </div>
        </div>
        <div class="form-group my-3">
            <label for="registerPassword">Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Enter Password">
        </div>
        <div class="form-group my-3">
            <label for="registerConfPassword">Confirm Password</label>
            <input type="password" class="form-control" id="registerConfPassword" placeholder="Re-Type Password">
        </div>
        
        <div class=" my-4 d-flex justify-content-between">
            <button class="btn btn-primary" onclick="register()">Submit</button>
            <button onclick="cancel()" class="btn btn-danger">Cancel</button>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <h4>Already Have a Account?</h4>
            <a class="mx-3 text-decoration-none" href="./login.html">Login</a>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
