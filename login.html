<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5 w-50">
        <div class="form-group my-3">
            <label for="loginEmail">Email</label>
            <input type="text" class="form-control" id="loginEmail" placeholder="Enter Email">
        </div>
        <div class="form-group my-3">
            <label for="loginPassword">Email</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter Password">
        </div>

        <div class=" my-4 d-flex justify-content-between">
            <button class="btn btn-primary" onclick="login()">Submit</button>
            <button class="btn btn-danger">Cancel</button>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <h4>Not a Member...Create One</h4>
            <a class="mx-3 text-decoration-none" href="./register.html">Register here</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
