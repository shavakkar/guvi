<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-primary" id="btnBasicResponse" onclick="basic()">Basic JSON Response</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>

<script>

function basic() 
{
	$(document).delegate("#btnBasicResponse", "click", function() {

		// Ajax config
		$.ajax({
	        type: "GET",
	        url: 'test.php',
	        success: function (response) {
	            console.log(response);
                
                response = JSON.parse(response);

                $("#json_first_name").html("First NAme: "+response.first_name);
	        }
	    });

	});
}
</script>
