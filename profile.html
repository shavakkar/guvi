<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group my-3">
                        <label for="updateProfile">Profile Picture</label>
                        <input type="file" class="form-control" id="updateProfile" placeholder="Enter Profile">
                    </div>
                    <div class="form-group my-3">
                        <label for="updateName">Name</label>
                        <input type="text" class="form-control" id="updateName" placeholder="Enter Name">
                    </div>
                    <div class="form-group my-3">
                        <label for="updateEmail">Email address</label>
                        <input type="email" class="form-control" id="updateEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group my-3">
                        <label for="updateMobile">Mobile Number</label>
                        <input type="text" class="form-control" id="updateMobile" placeholder="Enter Mobile Number">
                    </div>
                    <div class="form-group my-3">
                        <label for="updatePlace">Place</label>
                        <input type="email" class="form-control" id="updatePlace" placeholder="Enter Your Place">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="update()">Submit</button>
                    <button type="button" class="btn btn-primary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <!-- Button trigger modal -->
       <div class="wrapper">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="./assets/img/blank-profile.webp" alt="Profile">
                <h5 class="mx-3">Welcome back!</h5>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Update Profile
            </button>
        </div>
        <div class="my-5">
            <h4>Create Post!</h4>
            <div>
                <!-- <div class="form-group my-3">
                    <label for="loginEmail">Email</label>
                    <input type="text" class="form-control" id="loginEmail" placeholder="Enter Email">
                </div>
                <div class="form-group my-3">
                    <label for="loginPassword">Email</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter Password">
                </div> -->
            </div>
        </div>
       </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
